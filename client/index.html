<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Booster Breaker</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body ng-app="breaker">
<h1>Booster Breaker</h1>
<div ng-controller="home">
    <label>
        <input ng-model="squareInput" ng-change="square()" autofocus>
        {{squareOutput}}
    </label>
    <div>
        {{response}}
    </div>
</div>
</body>
</html>
