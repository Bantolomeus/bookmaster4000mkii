<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bookmaster 4000 Mark II</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body ng-app="bookmaster">

<div style="margin: 5em; width: 40em">
    <div class="page-header">
        <h1>Current Progress</h1>
    </div>

    <div ng-controller="home">
        <div class="panel panel-default">
            <div class="panel-heading">Pages Ahead of Plan</div>
            <div class="panel-body"
                 ng-style="{
                    'background-color': progress.pagesAheadOfPlan  < 0 ?
                        deeperRedForMoreNegative(progress.pagesAheadOfPlan) :
                        'rgb(223, 240, 216)'}">
                {{progress.pagesAheadOfPlan}}
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Pages per Day</div>
            <div class="panel-body">
                {{progress.pagesPerDay}}
            </div>
        </div>
    </div>
</div>

</body>
</html>
